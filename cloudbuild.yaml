steps:
  # Se seu site precisa de build (React, Vue, etc.)
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['ci']
  
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['run', 'build']
  
  # Deploy para Cloud Storage
  - name: 'gcr.io/cloud-builders/gsutil'
    args: ['-m', 'rsync', '-r', '-c', '-d', './build/', 'gs://aucto/']

# Configurações de logging
options:
  logging: CLOUD_LOGGING_ONLY

# Para sites estáticos simples (HTML/CSS/JS apenas), use isto:
# steps:
#   - name: 'gcr.io/cloud-builders/gsutil'
#     args: ['-m', 'rsync', '-r', '-c', '-d', './', 'gs://aucto/']
# 
# options:
#   logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
